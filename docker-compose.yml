version: '3.8'
services:
  config-server:
    build:
      context: ./config-server
    container_name: byte_bytes_config_server
    ports:
      - '8000:8000'
    env_file:
      - ./config-server/src/main/resources/.env
  restaurant_db:
    image: postgres:latest
    container_name: byte_bytes_restaurant_service_db
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: eric
      POSTGRES_DB: restaurant_service
    depends_on:
      - config-server

  restaurant-service:
    build:
      context: ./restaurant_service
    container_name: byte_bytes_restaurant_service
    ports:
      - '4000:4000'
    env_file:
      - ./restaurant_service/src/main/resources/.env
    depends_on:
      - restaurant_db
      - config-server
